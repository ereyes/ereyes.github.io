<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style media="screen">
      body {
        background-color:black;
      }
      #espace {
        position:absolute;
        left:-1400px;
        top:-300px;
      }
      .titre {
        position:absolute;
        color:white;
        font-family:Arial Narrow;
        padding:1em;
      }
      .nom {
        position:absolute;
        border:5px solid #333;
        border-radius:150px;
        background-color:green;
        transform: rotate(20deg);
        padding:1em;
        color:white;
        font-family:Arial Narrow;
        font-size:0.7em;
      }
      .nom:hover {
        position:absolute;
        border:1px solid gray;
        border-radius:150px;
        background-color:lightgreen;
        color:black;
        font-size:1em;
        transform: rotate(360deg);
        transition:transform 2s;
        z-index:200;
      }
      .nom a {
        color:white;
        text-decoration:none;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $.getJSON('morceaux_spotify_2021.json', function(data){
              $.each(data, function(i, d){

                var mes_donnees = '<div ';
                mes_donnees +='class="nom" style="left:'+d.duration_ms*0.009+'px; top:'+d.danceability*900+'px; rotate:'+Math.random()*360+'deg; transform:translate(20px 50%); width:'+ d.tempo * 0.5 + 'px; height:'+d.tempo * 0.5 +'px; opacity:'+d.energy+';"><a href="https://open.spotify.com/track/'+d.track_id+'" target="_blank">' + d.artist_name + '</a></div>';

                $('#espace').append(mes_donnees);


              })
            });
        });
    </script>
</head>
<body>
    <div class="titre">
      <strong>Spotify Viz</strong>: 50 meilleurs morceaux de 2021
      <p style="font-size:0.8em;">
        X : duration du morceau <br>
        Y : danceability <br>
        Taille : tempo <br>
        Opacit√© : energy
      </p>
    </div>
    <div id="espace"></div>
</body>
</html>
